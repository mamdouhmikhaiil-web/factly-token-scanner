<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Factly - Token Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b0c10;
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #66fcf1;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #1f2833;
      color: #66fcf1;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .token {
      background-color: #1f2833;
      padding: 15px;
      margin: 10px auto;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      text-align: left;
    }
    .token p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>🛡️ Factly - BNB Token Scanner</h1>
  <p>Click the button below to scan for secure new tokens on the BNB Chain.</p>
  <button onclick="fetchTokens()">🔍 Scan Tokens</button>

  <div id="results"></div>

  <script>
    async function fetchTokens() {
      document.getElementById("results").innerHTML = "<p>Loading...</p>";

      const tokens = [
        {
          name: "$MOON",
          address: "0x12ab34cd56ef78gh90ij1234klmn5678opqr9012",
          liquidityLocked: "Yes (Unicrypt)",
          volume: "$22,500",
          contractClean: "No mint, pause, or blacklist",
          scamWarnings: "None"
        },
        {
          name: "$ZOON",
          address: "0x9f8b21cd34aa76ee89cc44bb5577ddeeffa99012",
          liquidityLocked: "Yes (Mudra)",
          volume: "$18,000",
          contractClean: "Clean",
          scamWarnings: "None"
        }
      ];

      let html = "";
      tokens.forEach(token => {
        html += `
          <div class="token">
            <p>🪙 <strong>Token:</strong> ${token.name}</p>
            <p>🔗 <strong>Address:</strong> ${token.address}</p>
            <p>🔒 <strong>Liquidity Locked:</strong> ${token.liquidityLocked}</p>
            <p>📊 <strong>Volume (1h):</strong> ${token.volume}</p>
            <p>✅ <strong>Contract:</strong> ${token.contractClean}</p>
            <p>🚫 <strong>Scam Warnings:</strong> ${token.scamWarnings}</p>
          </div>
        `;
      });

      document.getElementById("results").innerHTML = html;
    }
  </script>
</body>
</html>
