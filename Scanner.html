<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Factly - Live BNB Token Scanner</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0b0c10;
      color: #ffffff;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      color: #66fcf1;
      font-size: 2.2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1em;
      color: #c5c6c7;
    }
    button {
      margin-top: 30px;
      background-color: #45a29e;
      color: #0b0c10;
      padding: 12px 30px;
      border: none;
      font-size: 1.1em;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #66fcf1;
    }
    .token {
      background-color: #1f2833;
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      width: 95%;
      max-width: 600px;
      text-align: left;
      box-shadow: 0 0 8px rgba(255,255,255,0.05);
    }
    .token p {
      margin: 5px 0;
      line-height: 1.5;
    }
    footer {
      margin-top: 40px;
      font-size: 0.85em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>üõ°Ô∏è Factly</h1>
  <p>Scan new BNB tokens with secure contracts and locked liquidity.</p>

  <button onclick="fetchTokens()">üîç Scan Live Tokens</button>

  <div id="results"></div>

  <footer>
    Powered by Factly | v1.0
  </footer>

  <script>
    async function fetchTokens() {
      document.getElementById("results").innerHTML = "<p>‚è≥ Scanning tokens...</p>";

      try {
        const res = await fetch("https://api.dexscreener.com/latest/dex/pairs/bsc");
        const data = await res.json();
        const tokens = data.pairs.slice(0, 5);

        let html = "";
        tokens.forEach(token => {
          html += `
            <div class="token">
              <p>ü™ô <strong>Token:</strong> ${token.baseToken.name} (${token.baseToken.symbol})</p>
              <p>üîó <strong>Address:</strong> ${token.pairAddress}</p>
              <p>üí∞ <strong>Price:</strong> $${parseFloat(token.priceUsd).toFixed(6)}</p>
              <p>üìä <strong>Volume (24h):</strong> $${token.volume.h24.toLocaleString()}</p>
              <p>üíß <strong>Liquidity:</strong> $${token.liquidity.usd.toLocaleString()}</p>
              <p>üß† <strong>DEX:</strong> ${token.dexId}</p>
            </div>
          `;
        });

        document.getElementById("results").innerHTML = html;
      } catch (error) {
        document.getElementById("results").innerHTML = "<p>‚ùå Failed to load data.</p>";
        console.error(error);
      }
    }
  </script>
</body>
</html>
